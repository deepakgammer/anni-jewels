<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        img {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard - Product List</h1>
    <a href="{{ url_for('add_product') }}">‚ûï Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Name</th>
                <th>Price (‚Çπ)</th>
                <th>Code</th> <!-- NEW COLUMN -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td><img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}"></td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.code }}</td> <!-- DISPLAY PRODUCT CODE -->
                <td>
                    <form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;">
                        <button type="submit">üóëÔ∏è Delete</button>
                    </form>
                    <a href="{{ url_for('edit_product', id=product.id) }}">‚úèÔ∏è Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
